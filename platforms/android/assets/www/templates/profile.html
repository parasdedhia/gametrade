<div class="bar bar-header bar-dark">
  
  <h1 class="title">Profile</h1>
   <button class="button button-clear ion-edit" ng-click="modal.show()"></button>
</div>   


    <ion-content class="has-header" ng-repeat="user in userData">
        <div class="list list-inset">
        <ion-list>
            <ion-item>    
                 <label><b>Name:</b>
                 {{user.displayName}}
                 </label>
            </ion-item>
            <ion-item>
                 <label><b>Email:</b></label>
                 {{user.email}}
            </ion-item>
        </ion-list>
        </div>
         <div class="list list-inset"><div class="item item-divider"><b>Posts</b></div>
        <ion-list>
            <ion-item ng-repeat="post in post | filter:{'from':email}">
                <h2 class="list list-inset">{{post.post}}</h2>
                <p>At: {{post.Posted_at|date:'medium'}}</p>
               <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deletePost(post)"></ion-option-button>  
                </ion-item>
                </ion-list>
                </div> 
    </ion-content>
