 <div class="bar bar-header bar-dark">
  <h1 class="title">Posts</h1>
</div>   
    <ion-content>
    <div class="item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder icon"></i>
            <input type="search" ng-model="search" placeholder="Search Posts"/>
        </label>
    </div>
        <ion-list>
             <ion-item ng-class="{'star':name.star}" class="chat-item item-text item-icon-right" 
            ng-repeat="name in post| filter:search |orderBy:'Posted_at':true" href="#/tab/posts/{{name.from}}/{{name.Posted_at}}">    
                <h2>{{name.post| limitTo:100}} {{name.post.length>100 ? '&hellip;': ''}}</h2>
                <p>By: {{name.from}}</p>
                <p>At: {{name.Posted_at|date:'medium'}}</p>
                <button class="button button-clear icon ion-star button-assertive" 
                ng-click="toggleStar(name)" ng-show="name.star"></button>
                <ion-option-button class="button-dark" ng-click="toggleStar(name)">
                    <i class="icon ion-star"></i>
                </ion-option-button>  
            </ion-item>
        </ion-list>   
    </ion-content>
    <button class="button button-float button-assertive icon ion-plus-round" ng-click="modal.show()"></button>
