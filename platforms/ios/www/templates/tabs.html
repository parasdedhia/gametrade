<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Posts List Tab -->
    <ion-tab title="Posts" icon-off="ion-ios7-box-outline" icon-on="ion-ios7-box" href="#/tab/posts">
        <ion-nav-view name="tab-posts"></ion-nav-view>
    </ion-tab>
    
    <!-- Profile List Tab-->

    <ion-tab title="Profile" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>
    
    <!-- Logout Button -->
    <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" ng-click="logout()" href="">
    </ion-tab>

</ion-tabs>
